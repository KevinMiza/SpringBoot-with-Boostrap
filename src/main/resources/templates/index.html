<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Task List</h1>
    <form th:action="@{/tasks}" th:object="${task}" method="post">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Title </span>
        <input type="text" id="task" th:field="*{task}" required />
        <span class="input-group-text" id="inputGroup-sizing-sm">
          Description
        </span>
        <input type="text" id="description" th:field="*{description}" />
        <button type="submit" class="btn btn-success">Add Task</button>
      </div>
    </form>
    <ul>
      <li th:each="task : ${tasks}">
        <span th:text="${task.task}">Title</span> -
        <span th:text="${task.description}">Description</span>
        <form th:action="@{/tasks/delete}" method="post">
          <input type="hidden" name="_method" value="delete" />
          <input type="hidden" name="task" th:value="${task.task}" />
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
